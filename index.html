<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-area">
      <div id="display">0</div>
      <div id="button-area">
        <div class="button-row">
          <button class="operator" id="divide">&divide;</button>
          <button class="operator" id="multiply">&times;</button>
          <button class="operator" id="subtract">&minus;</button>
          <button id="all-clear">AC</button>
        </div>
        <div class="button-row">
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button id="clear">C</button>
        </div>
        <div class="button-row">
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button id="back">&larr;</button>
        </div>
        <div class="button-row">
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="operator" id="add">+</button>
        </div>
        <div class="button-row">
          <button class="digit">0</button>
          <button id="decimal">.</button>
          <button></button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
